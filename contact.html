<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - StoragePro</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Навигация -->
  <div id="header-placeholder"></div>

<script>
fetch('header.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;
  });
</script>

  <!-- Начало overlay -->
  <div class="overlay">

    <!-- Contact Section -->
    <section id="contact" class="contact">
      <h2>Get in Touch</h2>
      <p style="text-align:center; max-width:800px; margin:auto; color:#555; margin-bottom:50px;">
        Ready to start your project? Contact us today to schedule a consultation or ask any questions you may have.
      </p>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>

  </div>
  <!-- Конец overlay -->

  <footer>
    <div>
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">LinkedIn</a>
    </div>
    <p>&copy; 2025 StoragePro. All rights reserved.</p>
  </footer>

  <!-- Скрипт подгрузки навигации -->
  <script src="nav.js" defer></script>
</body>
</html>
