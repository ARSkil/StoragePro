<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - StoragePro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Навигация -->
    <div id="header-placeholder"></div>

<script>
fetch('header.html')
  .then(response => response.text())
  .then(html => {
    document.getElementById('header-placeholder').innerHTML = html;
  });
</script>

    <main>
        <h2>Your Cart</h2>
        <table id="cart-table">
            <tr>
                <th>Product</th>
                <th>Price</th>
            </tr>
        </table>
        <h3 id="total"></h3>
    </main>

    <footer>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">LinkedIn</a>
        </div>
        <p>&copy; 2025 StoragePro. All rights reserved.</p>
    </footer>

    <!-- Скрипты -->
    <script src="script.js"></script>
    <script>
        function renderCart() {
            let cart = loadCart();
            let table = document.getElementById("cart-table");
            let total = 0;

            cart.forEach(item => {
                let row = table.insertRow();
                row.insertCell(0).textContent = item.name;
                row.insertCell(1).textContent = "$" + item.price;
                total += item.price;
            });

            document.getElementById("total").textContent = "Total: $" + total;
        }
